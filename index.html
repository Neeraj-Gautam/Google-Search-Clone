<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="shortcut icon" type="" href="Google-favicon-2015.png" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/62c37ff2bc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- body ---->

  <body class="dark">
    <!-- navbar ---->
    <div class="navbar">
      <label class="switch">
        <input id="toggle" type="checkbox" />
        <span class="slider round"></span>
      </label>
      <p class="nav-items">Gmail</p>
      <p class="nav-items">Images</p>
      <img class="menu" src="9 dots.png" />
      <img class="user" src="user.jpg" />
    </div>

    <!-- Google Container ---->
    <div class="google-heading">
      <!-- Google Heading ---->
      <p class="google">
        <span class="google-letters" id="g">G</span>
        <span class="google-letters" id="o">o</span>
        <span class="google-letters" id="o1">o</span>
        <span class="google-letters" id="g">g</span>
        <span class="google-letters" id="l">l</span>
        <span class="google-letters" id="o">e</span>
      </p>

      <!-- Search Input Field ---->
      <div class="input">
        <i class="fas fa-search"></i>
        <i class="fas fa-microphone"></i>
        <input class="search-field" type="text" />
      </div>

      <!-- Buttons ---->
      <div class="buttons">
        <button class="btn" id="search">Google Search</button>
        <button class="btn btn1" id="search">I'm Feeling Lucky</button>
      </div>

      <!-- Text Headings ---->

      <div class="text">
        <p class="offer">
          Google offered in: &nbsp
          <a href="" class="languages">
            हिन्दी&nbsp&nbspবাংলা&nbsp&nbspతెలుగు&nbsp&nbspमराठी&nbsp&nbspதமிழ்&nbsp&nbspગુજરાતી&nbsp&nbspಕನ್ನಡ&nbsp&nbspമലയാളം&nbsp&nbspਪੰਜਾਬੀ</a
          >
        </p>
      </div>

      <!-- Footer ---->

      <footer class="footer">
        <!-- India Heading ---->
        <div class="india">
          <p class="ind">India</p>
        </div>

        <hr class="break" />

        <!-- Footer Menu ---->
        <div class="footer-menu">
          <!-- First Footer Menu ---->
          <ul class="last-menu-1">
            <li class="items">About</li>
            <li class="items">Advertising</li>
            <li class="items">Business</li>
            <li class="items">How Search Works</li>
          </ul>

          <!-- Second Footer Menu ---->
          <ul class="last-menu-2">
            <li class="items">Privacy</li>
            <li class="items">Terms</li>
            <li class="items">Settings</li>
          </ul>
        </div>
      </footer>

      <!-- Javascript File ---->
      <script src="index.js"></script>
    </div>
  </body>
</html>
